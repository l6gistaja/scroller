<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>Scroller workbench</title>
<script src="js/libs/jquery/jquery-1.8.2.min.js"></script>
<script src="js/func_common.js"></script>
<script src="js/func_bench.js"></script>
</head>
<body>
<form name="benchform">
<table>
    <tr>
        <th align="left"><input type="button" value="URL" onclick="return refreshBench();" title="Resets form and generates cyclepicker"/>&nbsp;</th>
        <td>
            <input id="url" name="url" type="text" size="80" value="" title="Paste your URL here and click URL button"/>
            <input type="button" value="X" onclick="$('#url').val('');return true;" title="Delete URL"/>
        </td>
    </tr>
    <tr>
        <td colspan="2"><div id="urlpicker"></div></td>
    </tr>
    <tr>
        <td colspan="2">
            <input id="zeropad" name="zeropad" type="checkbox" checked="checked" title="Is placeholder what you choose next zeropadded integer?"/> zeropadded 
            <input id="earliest" name="earliest" type="checkbox" title="Add earliest step stub?"/> earliest  
            <input id="latest" name="latest" type="checkbox" title="Add latest step stub?"/> latest
        </td>
    </tr>
    <tr>
        <th align="left">Cycle:&nbsp;</th>
        <td><input id="cycle" name="cycle" type="text" size="80"/></td>
    </tr>
    <tr>
        <th align="left"><input type="button" value="URL template" onclick="return testBench();" title="Test template"/>&nbsp;</th>
        <td><input id="template" name="template" type="text" size="80"/></td>
    </tr>
    <tr>
        <th align="left" valign="top"><input type="button" value="Comment" onclick="$('#commentdiv').toggle();return true;"/>&nbsp;</th>
        <td><div id="commentdiv" style="display: none"><textarea id="comment" name="comment" wrap="virtual" rows="3" cols="80"></textarea><input type="button" value="X" onclick="$('#comment').val('');return true;" title="Delete comment"/><div></td>
    </tr>
    <tr>
        <th align="left" valign="top"><input type="button" value="XML" onclick="return xmlBench();"/>&nbsp;</th>
        <td><textarea id="xml" name="xml" wrap="virtual" rows="3" cols="80" title="Paste this to XML file; click XML button to generate it."></textarea></td>
    </tr>
    <tr>
        <th align="left">File:&nbsp;</th>
        <td>
            <select id="f" name="f" title="Where from to search URL templates?">
            </select> 
            <input type="button" value="Search" onclick="return searchBench();"/> to avoid duplicates.
        </td>
    </tr>
</table>
</form>
<div id="searchresults"></div>
</body>
</html>

<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>Scroller workbench</title>
<script src="js/libs/jquery/jquery-1.8.2.min.js"></script>
<script src="js/func_common.js"></script>
<script src="js/func_bench.js"></script>
<script src="js/libs/jquery-ui-1.10.0.custom/js/jquery-ui-1.10.0.custom.min.js"></script>
<link rel="stylesheet" href="js/libs/jquery-ui-1.10.0.custom/css/smoothness/jquery-ui-1.10.0.custom.min.css" media="all" />
<script> webRoot = ''; </script>
<script src="js/func_paths.js"></script>
</head>
<body>
<div id="dialog-modal" title="Generate downloader script" style="display: none;"></div>
<form name="benchform">
<table>
    <tr>
        <th align="left"><input type="button" value="URL" onclick="return refreshBench();" title="Resets form and generates cyclepicker"/>
		&nbsp;</th>
        <td>
			<input type="button" value="X" onclick="$('#url').val('');return true;" title="Delete URL"/>
            <input id="url" name="url" type="text" size="80" value="" title="Paste your URL here and click URL button" onchange="return refreshBench();"/>
        </td>
    </tr>
    <tr>
        <td colspan="2"><div id="urlpicker"></div></td>
    </tr>
    <tr>
		<th align="left">&nbsp;</th>
        <td>
            earliest&nbsp;<input type="button" value="X" onclick="$('#earliest').val('');return xmlBench();" title="Delete earliest step"/>
			<input id="earliest" name="earliest" type="text" value="" onchange="return xmlBench();"/>
			
            &nbsp;latest&nbsp;<input type="button" value="X" onclick="$('#latest').val('');return xmlBench();" title="Delete latest step"/>
			<input id="latest" name="latest" type="text" value="" onchange="return xmlBench();"/>
			
			&nbsp;<input id="zeropad" name="zeropad" type="checkbox" checked="checked" title="Is placeholder what you choose next zeropadded integer?"/> zeropadded
        </td>
    </tr>
    <tr>
        <th align="left"><input type="button" value="Cycle" onclick="return gds(this.form.cycle.value,this.form.template.value);" title="Generate download script"/>&nbsp;</th>
        <td><input id="cycle" name="cycle" type="text" size="80" onchange="return xmlBench();"/></td>
    </tr>
    <tr>
        <th align="left"><input type="button" value="URL template" onclick="return testBench();" title="Test template"/>&nbsp;</th>
        <td><input id="template" name="template" type="text" size="80" onchange="return xmlBench();"/></td>
    </tr>
    <tr>
        <th align="left" valign="top">Comment&nbsp;</th>
        <td valign="top">
			<input type="button" value="X" onclick="$('#comment').val('');return xmlBench();" title="Delete comment"/>
			<input id="comment" name="comment" type="text" size="80" value="" onchange="return xmlBench();"/>
		</td>
    </tr>
    <tr>
        <th align="left" valign="top"><input type="button" value="XML" onclick="return xmlBench();"/>&nbsp;</th>
        <td><textarea id="xml" name="xml" wrap="virtual" rows="3" cols="80" title="Paste this to XML file; click XML button to generate it."></textarea></td>
    </tr>
    <tr>
        <th align="left">File:&nbsp;</th>
        <td>
            <select id="f" name="f" title="Where from to search URL templates?">
            </select> 
            <input type="button" value="Search" onclick="return searchBench();"/> to avoid duplicates.
        </td>
    </tr>
</table>
</form>
<div id="searchresults"></div>
</body>
</html>
